<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>searchBar_v2.5</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/searchBar_v2.5.css">
  </head>
  <body>
    <!-- HTML barre de recherche -->
    <div class="monConteneur">
      <!-- formulaire envoyant une seule saisie au serveur -->
      <form
        id="formSearch"
        class="barRecherche"
        action=""
        method="get"
        target="_blanck"
      >
        <svg
          id="loupe"
          aria-hidden="true"
          focusable="false"
          data-prefix="fas"
          data-icon="search"
          class="svg-inline--fa fa-search fa-w-16"
          role="img"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
        >
          <path
            fill="currentColor"
            d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
          ></path>
        </svg>

        <input
          class=""
          id="recherche"
          type="text"
          maxlength="30"
          placeholder="Recherche ..."
        />
      </form>
      
      <!-- Ce liste est une alternative a une page complete affichant cette liste, ses
        li seront générées et remplis celon la saisie en temps réel.
        Le li sera une ligne de suggestion personnalisable, contenant un ou plusieurs 
        éléments (icon, nom, description, etc), elle apparaitra en dessous de la barre. -->
      <ul id="listeSuggestion"></ul>
    </div>

    <!--<script src="./js/tableBd.js"></script>-->
    <script src="./js/searchBar_v2.5.js"></script>
    <script>
      
    </script>
  </body>
</html>
